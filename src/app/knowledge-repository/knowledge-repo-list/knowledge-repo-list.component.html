<div class="knowledge-repo card">
  <div class="card__header">
    <div class="heading">
      <h2>Knowledge Repository</h2>
    </div>
    <div class="table-search">
      <mat-form-field>
        <img src="assets/images/icons/search.png" alt="Search" class="search-icon" />
        <input type="text" placeholder="Search" matInput />
      </mat-form-field>
    </div>
    <div class="page-navigator">
      <button (click)="onAddContent()">Add Content</button>
    </div>
  </div>
  <div class="card-body">
    <mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.position }} </mat-cell>
      </ng-container>
      <!-- Roles Column -->
      <ng-container matColumnDef="content">
        <mat-header-cell *matHeaderCellDef> Content </mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
      </ng-container>
      <!-- Department Column -->
      <ng-container matColumnDef="department">
        <mat-header-cell *matHeaderCellDef> Department </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.departments }} </mat-cell>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div class="action-buttons">
            <button class="edit">
              <img src="assets/images/icons/edit.png" alt="Edit" (click)="onEditContent(element)" />
            </button>
            <button class="delete"><img src="assets/images/icons/delete.png" alt="Delete" /></button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <div class="pagination">
      <button class="pagination__item">Prev</button>
      <button class="pagination__item">1</button>
      <button class="pagination__item active">2</button>
      <button class="pagination__item">3</button>
      <button class="pagination__item">4</button>
      <button class="pagination__item">Next</button>
    </div>
  </div>
</div>
