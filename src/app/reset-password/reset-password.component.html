<div class="forgetpassword">
  <div class="forgetpassword-wrapper">
    <!-- header section -->
    <div class="forgetpassword-wrapper-header">
      <img src="assets/images/logo.png" alt="brand-logo" />
      <h3>First, let's reset your account password</h3>
    </div>
    <!-- forgetpassword forms -->
    <div class="forgetpassword-wrapper-forms">
      <div class="clubs">
        <form class="form" id="player">
          <!-- current password -->
          <div class="form-row">
            <div class="input-wrapper-full">
              <img src="assets/icons/lock.svg" alt="" />
              <label>Current Password </label>
              <input type="email" matInput />
            </div>
          </div>
          <!-- new password -->
          <div class="form-row">
            <div class="input-wrapper-full">
              <img src="assets/icons/lock.svg" alt="" />
              <label>New Password </label>
              <input type="email" matInput />
            </div>
          </div>

          <!-- confirm password -->
          <div class="form-row">
            <div class="input-wrapper-full">
              <img src="assets/icons/lock.svg" alt="" />
              <label>Confirm Password</label>
              <input type="email" matInput />
            </div>
          </div>

          <div class="form-row">
            <div class="input-wrapper-full">
              <button type="submit" class="btn">Reset Password</button>
            </div>
          </div>

          <div class="form-row">
            <p><a>Sign in</a></p>
            <p>Already on YFT chain? <a>Join now</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
