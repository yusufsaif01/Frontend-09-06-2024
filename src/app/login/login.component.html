<div class="login-container">
  <div class="loginbox">
    <div class="header-login">
      <img src="assets/images/logo.png" alt="brand-logo" />
      <h3>Welcome Back</h3>
      <p>
        Don't Miss your next Opportunity Sign in to updated on your professional
        world
      </p>
    </div>
    <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
      <ul>
        <li>
          <label>Email Address </label>
          <img src="assets/icons/user.svg" alt="" />
          <input
            type="email"
            placeholder="Enter Username"
            matInput
            formControlName="username"
            autocomplete="username"
            [placeholder]="'' | translate"
            required
            [ngStyle]="{
              'border-bottom':
                loginForm.controls.username.invalid &&
                loginForm.controls.username.touched
                  ? '0.1rem solid #de5454'
                  : ''
            }"
          />
          <mat-error
            *ngIf="
              loginForm.controls.username.invalid &&
              loginForm.controls.username.touched
            "
          >
            <span translate>Username is required</span>
          </mat-error>
        </li>
        <li>
          <label>Password</label>
          <img src="assets/icons/lock.svg" alt="" />
          <input
            type="password"
            placeholder="Enter Password"
            matInput
            formControlName="password"
            autocomplete="current-password"
            [placeholder]="'' | translate"
            required
          />
          <mat-error
            *ngIf="
              loginForm.controls.password.invalid &&
              loginForm.controls.password.touched
            "
          >
            <span translate>Password is required</span>
          </mat-error>
        </li>

        <li>
          <mat-checkbox class=" remember-me"> Remember password </mat-checkbox>
        </li>

        <li>
          <button
            type="submit"
            class="btn"
            [disabled]="loginForm.invalid || isLoading"
          >
            Sign In
          </button>
        </li>
        <mat-error class="login-error" [hidden]="!error || isLoading" translate>
          Username or password incorrect.
        </mat-error>
      </ul>
      <div class="login-footer">
        <a href="#">
          Forgot password?
        </a>
        <p>
          New to YFT chain? <b><a href="#">Join now</a></b>
        </p>
      </div>
    </form>
  </div>
</div>
