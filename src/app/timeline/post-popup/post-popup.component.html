<div class="from-container">
  <form [formGroup]="createPostForm">
    <div class="header">
      <div class="title">
        <h3 *ngIf="!data">Create a post</h3>
        <h3 *ngIf="data">Edit post</h3>
      </div>
      <div class="close">
        <img
          mat-dialog-close
          src="assets/images/icons/close-white.png"
          alt=""
        />
      </div>
    </div>
    <div class="modal-body">
      <div class="message-box">
        <textarea
          formControlName="text"
          matinput
          maxlength="60"
          placeholder="Write a FooTPost"
        ></textarea>
      </div>
      <div class="uploaded-images">
        <img [src]="imageURL" alt="" />
      </div>
    </div>
    <div class="modal-footer">
      <div class="left">
        <ul>
          <li>
            <label>
              <i-feather name="camera"></i-feather>
              <input
                formControlName="media"
                type="file"
                (change)="changeMedia($event.target.files)"
              />
            </label>
          </li>
        </ul>
      </div>
      <div class="right">
        <button mat-dialog-close class="cancel">Cancel</button>
        <button
          class="save"
          [disabled]="!createPostForm.value.text && !convertedFile"
          (click)="onClickSave()"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
