<app-admin-header
  [toggler]="sideBarToggle"
  (toggleChange)="updateSidebar($event)"
></app-admin-header>

<mat-drawer-container class="admin-wrapper" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="sideBarToggle">
    <app-admin-sidebar></app-admin-sidebar>
  </mat-drawer>

  <div class="sidenav-content" [ngClass]="{ sidenavToogle: !sideBarToggle }">
    <!-- <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button> -->
    <div class="admin-main">
      <!-- title breadcrum -->
      <div class="title-wrapper">
        <div class="title">
          <h3>Document Verification</h3>
        </div>
        <div class="breadcrumb">
          <ul>
            <li>Dashboard</li>
            <li>Manage Player</li>
            <li>Document Verification</li>
          </ul>
        </div>
      </div>
      <!-- end of the breadcrum -->

      <div class="middle-part">
        <!-- table -->
        <div class="table-container">
          <app-table
            [tableConfig]="tableConfig"
            [NumberColumn]="'true'"
            [rows]="dataSource"
            [TableActions]="ListAction"
            [sortEnabled]="true"
          ></app-table>
          <ng-template
            #ListAction
            let-user_id="user_id"
            let-account_status="account_status"
          >
            <div class="action-buttons">
              <button matTooltip="View">
                <img src="assets/images/icons/eyes.png" alt="Edit" />
              </button>
              <button
                [matTooltip]="
                  account_status === 'pending'
                    ? 'Pending'
                    : 'Activate / Deactivate'
                "
                [ngStyle]="{
                  cursor:
                    account_status === 'pending' ? 'not-allowed' : 'pointer'
                }"
                (click)="statusPopup(user_id, account_status)"
              >
                <img
                  [src]="
                    account_status === 'blocked'
                      ? 'assets/images/icons/close01.png'
                      : account_status === 'pending'
                      ? 'assets/images/icons/pending.png'
                      : 'assets/images/icons/tick.png'
                  "
                  alt="Edit"
                />
              </button>
              <button (click)="deletePopup(user_id)" matTooltip="Delete">
                <img src="assets/images/icons/bin.png" alt="Delete" />
              </button>
            </div>
          </ng-template>
        </div>
      </div>

      <!-- pagination -->
      <app-pagination
        [showData]="true"
        [showCount]="show_count"
        [totalRows]="players_count"
        [rowsPerPage]="pageSize"
        [selectedPage]="selectedPage"
        (onChange)="updatePage($event)"
      >
      </app-pagination>
      <!-- pagination end here -->
    </div>
  </div>
</mat-drawer-container>
<app-footer></app-footer>
