<app-admin-header
  [toggler]="sideBarToggle"
  (toggleChange)="updateSidebar($event)"
></app-admin-header>

<mat-drawer-container class="admin-wrapper" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="sideBarToggle">
    <app-admin-sidebar></app-admin-sidebar>
  </mat-drawer>

  <div class="sidenav-content" [ngClass]="{ sidenavToogle: !sideBarToggle }">
    <div class="admin-main">
      <!-- title breadcrum -->
      <div class="title-wrapper">
        <div class="title">
          <h3>Document Verification</h3>
        </div>
        <div class="breadcrumb">
          <ul>
            <li>Dashboard</li>
            <li>Manage Player</li>
            <li>Document Verification</li>
          </ul>
        </div>
      </div>
      <!-- end of the breadcrum -->

      <div class="middle-part">
        <div class="heading">
          <h2>Aadhaar Verification</h2>
        </div>
        <!-- table -->
        <div class="table-container">
          <app-table
            [rows]="dataSource"
            [tableConfig]="tableConfig"
            [NumberColumn]="'true'"
            [TableActions]="ListAction"
            [sortEnabled]="true"
            (imgLink)="openDialog($event)"
          ></app-table>
          <ng-template
            #ListAction
            let-user_id="user_id"
            let-account_status="account_status"
          >
            <div class="action-buttons">
              <button matTooltip="Approve">
                <img src="assets/images/icons/tick.png" alt="Edit" />
              </button>
              <button matTooltip="Disapprove" (click)="deletePopup(user_id)">
                <img src="assets/images/icons/close01.png" alt="Delete" />
              </button>
            </div>
          </ng-template>
        </div>
      </div>

      <!-- pagination -->
      <!-- <app-pagination
        [showData]="true"
        [showCount]="show_count"
        [totalRows]="players_count"
        [rowsPerPage]="pageSize"
        [selectedPage]="selectedPage"
        (onChange)="updatePage($event)"
      >
      </app-pagination> -->
      <!-- pagination end here -->
    </div>
  </div>
</mat-drawer-container>
<app-footer></app-footer>
