<app-admin-header
  [toggler]="sideBarToggle"
  (toggleChange)="updateSidebar($event)"
></app-admin-header>

<mat-drawer-container class="admin-wrapper" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="sideBarToggle">
    <app-admin-sidebar></app-admin-sidebar>
  </mat-drawer>

  <div class="sidenav-content" [ngClass]="{ sidenavToogle: !sideBarToggle }">
    <div class="admin-main">
      <!-- title breadcrum -->
      <div class="title-wrapper">
        <div class="title">
          <h3>Manage Position</h3>
        </div>
        <div class="breadcrumb">
          <ul>
            <li>Master Data</li>
            <li>Player Specialization</li>
            <li>Manage Position</li>
          </ul>
        </div>
      </div>
      <!-- end of the breadcrum -->

      <!-- table -->
      <div class="middle-part">
        <div class="btn-popup">
          <div class="btn-wrapper">
            <button class="popup" (click)="openDialog()">Add Position</button>
          </div>
        </div>
        <!-- table -->
        <div class="table-container">
          <app-master-table
            [tableConfig]="tableConfig"
            [NumberColumn]="'true'"
            [rows]="dataSource"
            [TableActions]="ListAction"
          >
          </app-master-table>
          <ng-template
            #ListAction
            let-id="id"
            let-name="name"
            let-abbreviation="abbreviation"
            ,
            let-abilities="abilities"
          >
            <div class="action-buttons">
              <button (click)="editRow(id, name, abbreviation, abilities)">
                <img src=" assets/images/icons/edit.png" alt="Edit" />
              </button>
              <!-- <button (click)="statusPopup(user_id, status)">
                                <img src="assets/images/icons/tick.png" alt="Edit" />
                            </button>
                            <button (click)="deletePopup(user_id, status)">
                                <img src="assets/images/icons/close01.png" alt="Delete" />
                            </button> -->
            </div>
          </ng-template>
        </div>
      </div>
      <!-- pagination -->
      <div class="pagination-wrapper" *ngIf="dataSource.data.length !== 0">
        <div class="showing-data">
          <p>
            <strong>Showing</strong>
            {{ pageSize > position_count ? position_count : pageSize }}
            / {{ position_count }} Data
          </p>
        </div>
        <app-pagination
          [totalRows]="position_count"
          [rowsPerPage]="pageSize"
          (onChange)="updatePage($event)"
        ></app-pagination>
      </div>
      <!-- pagination end here -->
    </div>
  </div>
</mat-drawer-container>
<app-footer></app-footer>
