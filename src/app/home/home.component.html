<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-card-title translate>Home Screen</mat-card-title>
      <mat-card-subtitle>
        <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
        <q [hidden]="isLoading"> Welcome to HOME</q>
      </mat-card-subtitle>
      <mat-card-actions>
        <button
          mat-raised-button
          angulartics2On="click"
          angularticsAction="Click button below quote"
          [angularticsCategory]="quote"
        >
          Send an Analytics event
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
