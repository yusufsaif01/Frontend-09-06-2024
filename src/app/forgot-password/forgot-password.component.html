<div class="forgetpassword">
  <div class="forgetpassword-wrapper">
    <!-- header section -->
    <div class="forgetpassword-wrapper-header">
      <img src="assets/images/logo.png" alt="brand-logo" />
      <h3>First, let's find your account</h3>
    </div>
    <!-- forgetpassword forms -->
    <div class="forgetpassword-wrapper-forms">
      <div class="clubs">
        <form
          (ngSubmit)="forgetPassword()"
          [formGroup]="forgetPasswordForm"
          class="form"
          id="player"
        >
          <!-- firstName LastName  -->
          <div class="form-row">
            <div class="input-wrapper-full">
              <img src="assets/icons/mail.svg" alt="" />
              <label>Email Address </label>
              <input formControlName="email" type="email" matInput />
              <ng-container *ngIf="isFocused(forgetPasswordForm, 'email')">
                <span
                  class="error-text"
                  *ngIf="isRequired(forgetPasswordForm, 'email')"
                  >Email is required</span
                >
                <span
                  class="error-text"
                  *ngIf="forgetPasswordForm.controls.email.errors.email"
                  >Email format is Invalid</span
                >
              </ng-container>
            </div>
          </div>

          <div class="form-row">
            <div class="input-wrapper-full">
              <button
                type="submit"
                class="btn"
                [disabled]="forgetPasswordForm.invalid"
              >
                Reset Password
              </button>
            </div>
          </div>

          <div class="form-row">
            <p><a [routerLink]="['/login']">Sign in</a></p>
            <p>
              New on YFT chain? <a [routerLink]="['/register']">Join now</a>
            </p>
          </div>
        </form>
      </div>
      <!-- academy Form -->
    </div>
  </div>
</div>
