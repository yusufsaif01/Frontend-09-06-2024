<app-header></app-header>
<div class="site-wrapper">
  <!-- left Sidebar -->
  <div class="left-section">
    <app-left-panel
      [achievements]="total_count"
      [options]="panelOptions"
      (sendMemberType)="getMemberType($event)"
    >
    </app-left-panel>
  </div>
  <div class="right-section">
    <div class="award-heading">
      <div class="left-part">
        <h2>{{ member_type | titlecase }}'s FootPlayers</h2>
        <span>{{ footplayers }}</span>
      </div>
    </div>
    <!-- filter -->
    <app-filter
      [allowedFilters]="filtersList"
      (filterChanges)="onChangeFilter($event)"
    ></app-filter>
    <!-- search -->
    <div class="search">
      <app-grid-search-box
        placeholder="Search Player"
        (sendSearchText)="getSearchText($event)"
      >
      </app-grid-search-box>
    </div>
    <div class="playerwrapper">
      <ng-container *ngFor="let footPlayer of footPlayerList">
        <div class="playerbox">
          <div class="top">
            <div class="dp">
              <img [src]="footPlayer.avatar" alt="" />
            </div>
            <div class="name">
              <strong>
                <a
                  target="_blank"
                  [routerLink]="['/member/profile/view/', footPlayer.user_id]"
                  >{{ footPlayer.name | titlecase }}</a
                >
              </strong>
              <p>{{ footPlayer.position | titlecase }}</p>
            </div>
          </div>
          <div class="middle">
            <h4 class="gray">{{ footPlayer.category | titlecase }}</h4>
          </div>
        </div>
      </ng-container>
    </div>

    <ng-container *ngIf="footPlayerList.length === 0">
      <span class="no-data-found">
        No FootPlayer Found
      </span>
    </ng-container>
    <app-pagination
      *ngIf="footPlayerList.length !== 0"
      [showData]="false"
      [showCount]="show_count"
      [totalRows]="total_count"
      [rowsPerPage]="pageSize"
      [selectedPage]="selectedPage"
      (onChange)="updatePage($event)"
    >
    </app-pagination>
  </div>
</div>
<app-filter></app-filter>
