<app-header></app-header>
<div class="site-wrapper">
  <div class="left-panel">
    <app-left-panel> </app-left-panel>
  </div>
  <div class="right-panel">
    <div class="right-wrapper">
      <div class="main">
        <div class="back">
          <a>
            <span>
              <mat-icon class="material-icons">arrow_back_ios</mat-icon>
            </span>
            Back
          </a>
        </div>
        <!--  heading -->
        <div class=" heading">
          <h2>Create report card of Jame Jordon</h2>
        </div>

        <div class="reportcards-wrapper">
          <!-- tabs -->
          <div class="tabs-buttons">
            <ul>
              <li>
                <a class="active">Physical</a>
              </li>
              <li>
                <a>Mental</a>
              </li>
              <li>
                <a>Technical</a>
              </li>
              <li>
                <a>Goalkeeping</a>
              </li>
            </ul>
          </div>

          <!-- tab pannel -->
          <div class="tab-panel">
            <div class="scorecard-wrapper">
              <!-- first -->
              <div class="score">
                <div class="left">
                  <h4>Acceleration</h4>
                  <span class="slider">
                    <mat-slider [(ngModel)]="value"></mat-slider>
                  </span>
                  <p>0-99</p>
                </div>
                <div class="right">
                  <div class="success">
                    <div class="stroke">
                      <mat-progress-spinner
                        diameter="60"
                        [mode]="mode"
                        [value]="value"
                      >
                      </mat-progress-spinner>
                      <span>{{ value }}</span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- second -->
              <div class="score">
                <div class="left">
                  <h4>Acceleration</h4>
                  <span class="slider">
                    <mat-slider [(ngModel)]="value"></mat-slider>
                  </span>
                  <p>0-99</p>
                </div>
                <div class="right">
                  <div class="success">
                    <div class="stroke">
                      <mat-progress-spinner
                        diameter="60"
                        [mode]="mode"
                        [value]="value"
                      >
                      </mat-progress-spinner>
                      <span>{{ value }}</span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- third -->
              <div class="score">
                <div class="left">
                  <h4>Acceleration</h4>
                  <span class="slider">
                    <mat-slider [(ngModel)]="value"></mat-slider>
                  </span>
                  <p>0-99</p>
                </div>
                <div class="right">
                  <div class="primary">
                    <div class="stroke">
                      <mat-progress-spinner
                        diameter="60"
                        [mode]="mode"
                        [value]="value"
                      >
                      </mat-progress-spinner>
                      <span>{{ value }}</span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- fourth -->
              <div class="score">
                <div class="left">
                  <h4>Acceleration</h4>
                  <span class="slider">
                    <mat-slider [(ngModel)]="value"></mat-slider>
                  </span>
                  <p>0-99</p>
                </div>
                <div class="right">
                  <div class="success">
                    <div class="stroke">
                      <mat-progress-spinner
                        diameter="60"
                        [mode]="mode"
                        [value]="value"
                      >
                      </mat-progress-spinner>
                      <span>{{ value }}</span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- fifth -->
              <div class="score">
                <div class="left">
                  <h4>Acceleration</h4>
                  <span class="slider">
                    <mat-slider [(ngModel)]="value"></mat-slider>
                  </span>
                  <p>0-99</p>
                </div>
                <div class="right">
                  <div class="primary">
                    <div class="stroke">
                      <mat-progress-spinner
                        diameter="60"
                        [mode]="mode"
                        [value]="value"
                      >
                      </mat-progress-spinner>
                      <span>{{ value }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- remark -->
          <div class="remark">
            <div class="form-block">
              <label class="mb-1">Remark</label>
              <textarea name="remark" rows="5"></textarea>
            </div>
          </div>
          <!-- button -->
          <div class="btn-group">
            <button>Reset</button>
            <button>Publish</button>
            <button>Save as draft</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-fix">
      <app-copyright></app-copyright>
    </div>
  </div>
</div>
<app-filter [allowedFilters]="filtersList"></app-filter>
