<app-header></app-header>
<div class="site-wrapper">
  <div class="left-panel">
    <app-left-panel> </app-left-panel>
  </div>
  <div class="right-panel">
    <div class="right-wrapper">
      <div class="main">
        <!--  heading -->
        <div class=" heading">
          <h2>Manage report card</h2>
          <button class="icon-btn" (click)="openFilter()">
            <mat-icon class="material-icons">filter_alt</mat-icon>
          </button>
        </div>
        <!-- search and popupbtn -->
        <div class="search-section">
          <div class="search-wrapper">
            <app-grid-search-box placeholder="Search"> </app-grid-search-box>
          </div>
        </div>
        <!-- table -->
        <div class="table">
          <app-table
            [tableConfig]="tableConfig"
            [NumberColumn]="'true'"
            [rows]="dataSource"
            [TableActions]="!isPublic ? ListAction : false"
            [sortEnabled]="false"
            [pageSize]="pageSize"
            [pageNo]="currentPageNo"
          >
          </app-table>
          <ng-template #ListAction>
            <div class="action-buttons">
              <button matTooltip="Edit" (click)="openEditDialog()">
                <mat-icon class="material-icons">create</mat-icon>
              </button>
              <button matTooltip="Add">
                <mat-icon class="material-icons">add_circle</mat-icon>
              </button>
            </div>
          </ng-template>
        </div>
        <!-- Pagination -->
        <app-pagination
          *ngIf="dataSource.data.length !== 0"
          [showData]="false"
          [showCount]="show_count"
          [totalRows]="total_count"
          [rowsPerPage]="pageSize"
          [selectedPage]="selectedPage"
          (onChange)="updatePage($event)"
        >
        </app-pagination>
      </div>
    </div>
    <div class="footer-fix">
      <app-copyright></app-copyright>
    </div>
  </div>
</div>
<app-filter [allowedFilters]="filtersList"></app-filter>
