<div class="pagination">
  <ul>
    <li>
      <a class="prev">
        <span>
          <mat-icon class="material-icons">arrow_back</mat-icon>
        </span>
        Previous
      </a>
    </li>
    <li>
      <a class="count active">1</a>
    </li>
    <li>
      <a class="count">2</a>
    </li>
    <li>
      <a class="count">3</a>
    </li>
    <li>
      <a (click)="goToPage(selectedPage + 1)" class="next">
        Next
        <span>
          <mat-icon class="material-icons">arrow_forward</mat-icon>
        </span>
      </a>
    </li>
  </ul>
</div>
