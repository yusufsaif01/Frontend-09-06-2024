<header class="header">
  <div class="header__logo">
    <a>
      <img src="assets/images/logo.png" alt="Logo" />
    </a>
  </div>
  <div class="header__toggler">
    <button><img src="assets/images/icons/header/toggle-sidebar.png" alt="sidebar-toggler" /></button>
  </div>
  <div class="header__options">
    <div class="topmessages">
      <img src="assets/images/icons/header/envelope.png" />
      <span class="badge">5</span>
    </div>
    <div class="topnotification">
      <img src="assets/images/icons/header/bell.png" />
      <span class="badge">9</span>
    </div>
    <div class="translate">
      <select>
        <option value="English">English</option>
      </select>
    </div>
    <div class="user-details" mat-raised-button [matMenuTriggerFor]="menu">
      <img src="assets/images/avatar.png" alt="Ravi Prakash" class="user-pic" />
      <span class="status successs"></span>
      <div class="text">
        <span class="name">Ravi Parkash</span>
        <span class="designation">Production Executive</span>
      </div>
    </div>
    <mat-menu #menu="matMenu" fxFlex="100%">
      <button mat-menu-item color="primary" routerLink="/frontend/profile">
        <mat-icon>person_outline</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="Logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</header>
