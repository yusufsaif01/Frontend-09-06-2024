<div class="form-container">
  <div class="header">
    <div class="title">
      <h3>{{ header }}</h3>
    </div>
    <div class="close">
      <mat-icon mat-dialog-close class="material-icons">close</mat-icon>
    </div>
  </div>

  <div class="modal-body">
    <h4>{{ message }}</h4>
    <div class="action-block">
      <button class="btn btn-primary" [mat-dialog-close]="true">
        {{ acceptText }}
      </button>
      <button class="btn btn-secondary ml-1 " mat-dialog-close>
        {{ rejectText }}
      </button>
    </div>
  </div>
</div>
